name: Release

on:
  push:
    branches: [main]

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    # Skip if commit message contains [skip ci] or is a release commit
    if: "!contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, 'chore(release)')"
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Test
        run: bun test

      - name: Build
        run: bun run build

      - name: Setup Node for npm publish
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine version bump
        id: version
        run: |
          # Get commit messages since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"%s" HEAD)
          else
            COMMITS=$(git log --pretty=format:"%s" ${LAST_TAG}..HEAD)
          fi
          
          echo "Commits since last tag:"
          echo "$COMMITS"
          
          # Determine bump type based on conventional commits
          if echo "$COMMITS" | grep -qE "^feat(\(.+\))?!:|^fix(\(.+\))?!:|^refactor(\(.+\))?!:|BREAKING CHANGE:"; then
            echo "bump=major" >> $GITHUB_OUTPUT
          elif echo "$COMMITS" | grep -qE "^feat(\(.+\))?:"; then
            echo "bump=minor" >> $GITHUB_OUTPUT
          elif echo "$COMMITS" | grep -qE "^fix(\(.+\))?:|^perf(\(.+\))?:"; then
            echo "bump=patch" >> $GITHUB_OUTPUT
          else
            echo "bump=none" >> $GITHUB_OUTPUT
          fi

      - name: Bump version and publish
        if: steps.version.outputs.bump != 'none'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BUMP_TYPE=${{ steps.version.outputs.bump }}
          echo "Bumping version: $BUMP_TYPE"
          
          # Bump version
          npm version $BUMP_TYPE --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          
          echo "New version: $NEW_VERSION"
          
          # Rebuild with new version
          bun run build
          
          # Commit and tag
          git add package.json
          git commit -m "chore(release): v$NEW_VERSION [skip ci]"
          git tag "v$NEW_VERSION"
          git push
          git push --tags
          
          # Publish to npm with provenance
          npm publish --provenance --access public
          
          # Create GitHub Release
          gh release create "v$NEW_VERSION" \
            --title "v$NEW_VERSION" \
            --generate-notes \
            --latest

      - name: Skip release
        if: steps.version.outputs.bump == 'none'
        run: |
          echo "No feat/fix/perf commits found. Skipping release."
          echo "Use conventional commits to trigger releases:"
          echo "  feat: ...  -> minor version bump"
          echo "  fix: ...   -> patch version bump"
          echo "  perf: ...  -> patch version bump"
          echo "  feat!: ... -> major version bump (breaking change)"
